<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marathon Form</title>
</head>

<body>
    <h1>Race Registration!</h1>
    <form action="/racer">
        <p>
            <label for="firstname">First Name</label>
            <input id="firstname" type="text" name="firstname" id="firstname" required>

            <label for="lastname">Last Name</label>
            <input id="lastname" type="text" name="lastname" id="lastname" required>
        </p>
        <p>
            Select a Race:
        </p>
        <div>
            <input type="radio" name="racetype" id="5k" value="5k" required>
            <label for="racetype">Fun Run 5k</label>
        </div>
        <div>
            <input type="radio" name="racetype" id="halfmarathon" value="halfmarathon" required>
            <label for="racetype">Half Marathon</label>
        </div>
        <div>
            <input type="radio" name="racetype" id="Full Marathon" value="Full Marathon" required>
            <label for="racetype">Full Marathon</label>
        </div>
        <div>
            <label for="email">Email</label>
            <input type="email" required>
            <label for="racerpassword">Password</label>
            <input type="password" name="racerpassword" id="racerpassword" minlength="5" required>
        </div>
        <div>
            <label for="agegroup">Select Age Group</label>
            <select name="agegroup" id="agegroup" required>
                <option value="under18">under 18</option>
                <option value="18thru30">18-30</option>
                <option value="30thru50">30-50</option>
                <option value="50plus">50+</option>
            </select>
        </div>
        <button>Register!</button>
    </form>
</body>

</html>
